{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static '/css/style.css/' %}">
</head>
<body class="bst">
    <form action="" method="post">
        {% csrf_token %}
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <label for="username"><b>username</b></label><br>
          <input type="text" placeholder="enter username" name="username" ><br><br>

          <label for="email"><b>Email</b></label><br>
          <input type="text" placeholder="Enter Email" name="email" id="email" ><br><br>
      
          <label for="psw"><b>Password</b></label><br>
          <input type="password" placeholder="Enter Password" name="password1" ><br><br>
      
          <label for="psw-repeat"><b>Repeat Password</b></label><br>
          <input type="password" placeholder="Repeat Password" name="password2" ><br><br>
          <hr>
      
         
          <input type="submit"><br>
        </div>
      
        <div class="container signin">
          <p>Already have an account? <a href="{% url 'login' %}">Sign in</a>.</p>
        </div>
      </form> 
    
</body>
</html>
