<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body class="content-center position-absolute top-50 start-50 translate-middle">
    <div class="card text-center bg-success " style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title ">{{user.username}}</h5>
          <p class="card-text ">{{user.email}}</p>
          <p class="card-text ">{{user.password}}</p>
          <a href="{% url 'admin_home'%}" class="btn btn-primary">Go Back</a>
        </div>
      </div>

   

    <style>
        body{
            background-color: rgb(150, 170, 169);
            color: aliceblue;
            
        }
        li{
            font-size: 30px;
        }

    </style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
