{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static '/css/style.css/' %}">
</head>
<body class="bst">
    <h1 class="login">login page</h1>
    <div class="main"><br><br>
    <form action="{% url 'login' %}" method="post" class="fcls">
        {% csrf_token %}
        <label for="" class="text-info">username</label>
        <input type="text" name="username" class="icls"><br><br>
        <label for="" class="text-info">password</label>
        <input type="password" name="password" class="icls"><br><br>
        <input type="submit" value="login" class="btn btn-primary">
      <a class="btn btn-primary" href="{% url 'register' %}" >sign up</a>

    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
